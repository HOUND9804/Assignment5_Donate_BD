<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image collage</title>
    <link rel="stylesheet" href="collage.css">
</head>
<body>
    <header>
        <h1>MY picture collage</h1>
    </header>
    <main>
        <section>
            <div class="row"><img src="asset/pizza.jpg" alt="">
            </div>
            <div class="row">
                <div><img src="asset/pizza.jpg" alt="">
                </div>
                <div>
                    <img src="asset/pizza.jpg" alt="">
                </div>
                <div class="ver-col">
                    <img src="asset/pizza.jpg" alt="">
                    <img src="asset/pizza.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div>
                    <img src="asset/pizza.jpg" alt="">
                </div>
                <div class="sq-col">
                    <img src="asset/pizza.jpg" alt="">
                    <img src="asset/pizza.jpg" alt="">
                    <img src="asset/pizza.jpg" alt="">
                    <img src="asset/pizza.jpg" alt="">
                </div>
                <div>
                    <img src="asset/pizza.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
